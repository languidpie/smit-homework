<!DOCTYPE html>
<html lang="en" ng-app="BookLoanManagement">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS with Spring Boot</title>
    <!-- Include AngularJS from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="BookLoanManagement" ng-controller="BookLoanController">
<h1>Book Loan Management</h1>
<form ng-submit="saveNewBook()">
    <table>
        <tr>
            <th colspan="2">Add book</th>
        </tr>
        <tr>
            <td>Title</td>
            <td>
                <input type="text" ng-model="bookForm.title"/>
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" ng-model="bookForm.author"/>
            </td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td>
                <input type="text" ng-model="bookForm.publisher"/>
            </td>
        </tr>
        <tr>
            <td>ISBN</td>
            <td>
                <input type="text" ng-model="bookForm.isbn"/>
            </td>
        </tr>
        <tr>
            <td>Year</td>
            <td>
                <input type="number" ng-model="bookForm.year"/>
            </td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <input type="text" ng-model="bookForm.genre"/>
            </td>
        </tr>
        <tr>
            <td>Recipient</td>
            <td>
                <input type="text" ng-model="bookForm.recipient"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>

<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Recipient</th>
    </tr>
    <tr ng-repeat="book in books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publisher }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.recipient }}</td>
    </tr>
</table>
</body>
</html>
