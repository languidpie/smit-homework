<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="book.author"
               class="form-control"
               id="author"
               name="author"
               placeholder="Enter author"
               required #author="ngModel">
        <div [hidden]="!author.pristine" class="alert alert-danger">Author is required</div>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" [(ngModel)]="book.publisher"
               class="form-control"
               id="publisher"
               name="publisher"
               placeholder="Enter publisher">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" [(ngModel)]="book.isbn"
               class="form-control"
               id="isbn"
               name="isbn"
               placeholder="Enter ISBN">
      </div>
      <div class="form-group">
        <label for="publisher">Year</label>
        <input type="number" [(ngModel)]="book.year"
               class="form-control"
               id="year"
               name="year"
               placeholder="Enter year">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select [(ngModel)]="book.genre"
               class="form-control"
               id="genre"
               name="genre"
               placeholder="Enter genre">
          <option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!bookForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
