<h2 mat-dialog-title>Uh oh!</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this book?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onDelete(book)">Delete</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
</mat-dialog-actions>
